<!DOCTYPE html>
<html>
    <head>
        <title>Notes app</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <h1>Notes app</h1>

        <div class="notes-table-wrapper">
            <h2>Notes table</h2>
            <table id="notesTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th>Edit</th>
                        <th>Archive</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <button id="createNoteBtn">Create Note</button>
        </div>

        <div class="summary-table-wrapper">
            <h2>Summary table</h2>
            <table id="summaryTable">
                <thead>
                    <tr>
                        <th>Note Category</th>
                        <th>Active</th>
                        <th>Archived</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <script type="module" src="main.js"></script>
    </body>
</html>
